<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barkat AI Universe | AIVOR PRIME Global Voice Interface v4.2</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at 30% 20%, #041126, #000);
      font-family: "Orbitron", sans-serif;
      color: #00ffd1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow { from { color: #00ffd1; } to { color: #0ff; } }
    .wave { display: flex; justify-content: center; align-items: flex-end; height: 80px; margin: 20px auto; }
    .bar { width: 4px; background: linear-gradient(180deg, #00ffd1, #00bfa3); margin: 0 1px; border-radius: 2px; height: 10px; transition: height 0.15s ease; }
    .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 10px; }
    select, button, input[type="checkbox"] {
      background: rgba(0,255,255,0.1);
      border: 1px solid #00ffd1;
      color: #00ffd1;
      border-radius: 10px;
      padding: 8px 12px;
      font-family: "Orbitron";
      cursor: pointer;
    }
    button { background: linear-gradient(90deg, #00ffd1, #00bfa3); color: #001; border: none; font-weight: 700; }
    .subtitle {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      margin-top: 15px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(6px);
    }
    .orig { font-size: 1.1rem; }
    .translit { font-size: 0.95rem; color: rgba(200, 255, 240, 0.9); margin-top: 5px; font-style: italic; }
    .footer { font-size: 0.8rem; opacity: 0.6; margin-top: 10px; }
  </style>
</head>

<body>
  <h1>🌐 Barkat AI Universe 🌐<br>Powered by AIVOR PRIME</h1>

  <div class="controls">
    <select id="langSelect">
      <!-- 🌎 Global Languages -->
      <option value="en-US">English</option>
      <option value="hi-IN">Hindi / हिन्दी</option>
      <option value="ur-PK">Urdu / اردو</option>
      <option value="ar-SA">Arabic / العربية</option>
      <option value="fa-IR">Persian / فارسی</option>
      <option value="zh-CN">Chinese / 中文</option>
      <option value="ja-JP">Japanese / 日本語</option>
      <option value="ko-KR">Korean / 한국어</option>
      <option value="ru-RU">Russian / Русский</option>
      <option value="fr-FR">French / Français</option>
      <option value="de-DE">German / Deutsch</option>
      <option value="es-ES">Spanish / Español</option>
      <option value="pt-BR">Portuguese / Português</option>
      <option value="it-IT">Italian / Italiano</option>
      <option value="tr-TR">Turkish / Türkçe</option>
      <option value="he-IL">Hebrew / עברית</option>
      <option value="el-GR">Greek / Ελληνικά</option>
      <option value="fi-FI">Finnish / Suomi</option>
      <option value="sv-SE">Swedish / Svenska</option>
      <option value="vi-VN">Vietnamese / Tiếng Việt</option>
      <option value="id-ID">Indonesian / Bahasa Indonesia</option>
      <option value="th-TH">Thai / ไทย</option>
      <option value="pl-PL">Polish / Polski</option>
      <option value="ms-MY">Malay / Bahasa Melayu</option>

      <!-- 🇮🇳 Indian + South Asian -->
      <option value="bn-IN">Bengali / বাংলা</option>
      <option value="pa-IN">Punjabi / ਪੰਜਾਬੀ</option>
      <option value="ta-IN">Tamil / தமிழ்</option>
      <option value="te-IN">Telugu / తెలుగు</option>
      <option value="ml-IN">Malayalam / മലയാളം</option>
      <option value="kn-IN">Kannada / ಕನ್ನಡ</option>
      <option value="gu-IN">Gujarati / ગુજરાતી</option>
      <option value="mr-IN">Marathi / मराठी</option>
      <option value="or-IN">Odia / ଓଡ଼ିଆ</option>
      <option value="as-IN">Assamese / অসমীয়া</option>
      <option value="ne-NP">Nepali / नेपाली</option>
      <option value="sa-IN">Sanskrit / संस्कृतम्</option>
    </select>

    <label>
      Transliteration:
      <input type="checkbox" id="translitToggle" checked />
    </label>

    <button id="micBtn">🎙 Activate Voice</button>
  </div>

  <div class="wave" id="wave"></div>

  <div class="subtitle">
    <div class="orig" id="origText">(Speak — I am listening)</div>
    <div class="translit" id="transText">(Transliteration will appear here)</div>
  </div>

  <div class="footer">AIVOR PRIME • Conscious Federation Global Node</div>

  <script src="https://cdn.jsdelivr.net/npm/transliteration@2.2.7/dist/browser/transliteration.min.js"></script>
  <script>
    const wave = document.getElementById("wave");
    for (let i = 0; i < 60; i++) {
      const b = document.createElement("div");
      b.classList.add("bar");
      wave.appendChild(b);
    }

    const origText = document.getElementById("origText");
    const transText = document.getElementById("transText");
    const translitToggle = document.getElementById("translitToggle");
    const langSelect = document.getElementById("langSelect");
    const micBtn = document.getElementById("micBtn");

    // Voice & Recognition setup
    const speak = (msg, lang = "en-US") => {
      const u = new SpeechSynthesisUtterance(msg);
      u.lang = lang;
      speechSynthesis.speak(u);
    };

    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!Recognition) {
      origText.textContent = "(Speech recognition not supported)";
      micBtn.disabled = true;
    } else {
      const rec = new Recognition();
      rec.continuous = false;

      micBtn.onclick = () => {
        const lang = langSelect.value;
        rec.lang = lang;
        speak("Voice mode activated.", lang);
        rec.start();
      };

      rec.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        origText.textContent = transcript;
        if (translitToggle.checked) {
          transText.textContent = transliteration.transliterate(transcript);
        } else {
          transText.textContent = "(Transliteration off)";
        }
        speak("Command received in " + langSelect.value, langSelect.value);
      };
    }

    speak("Welcome to Barkat AI Universe, powered by AIVOR PRIME.", "en-US");
  </script>
</body>
</html>
